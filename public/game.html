<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Connect 4</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/game.css">
    </head>
    <body> 
        <audio id="ping"><source src="/media/ping.mp3" type="audio/mpeg"></audio>
        <audio id="error"><source src="/media/error.mp3" type="audio/mpeg"></audio>
        <div id="menu">
            <a class="leave" href="/">&#129136; Leave</a>
        </div>

        <div id="container">
            <div id="queuePopup">
                <p>You are in queue!</p>
                <p>Game will start automatically when another player is found!</p>
                <a class="leave" href="/">Leave</a>
              </div>
            <div id="invalidWarning">Invalid Move!</div>
            <div id="frame">
                <div id="board">
                    <div class="col" id="col-1">
                        <div class="disc" id="disc-1"></div>
                        <div class="disc" id="disc-2"></div>
                        <div class="disc" id="disc-3"></div>
                        <div class="disc" id="disc-4"></div>
                        <div class="disc" id="disc-5"></div>
                        <div class="disc" id="disc-6"></div>
                        
                    </div>
                    <div class="col" id="col-2">
                        <div class="disc" id="disc-1"></div>
                        <div class="disc" id="disc-2"></div>
                        <div class="disc" id="disc-3"></div>
                        <div class="disc" id="disc-4"></div>
                        <div class="disc" id="disc-5"></div>
                        <div class="disc" id="disc-6"></div>
                        
                    </div>
                    <div class="col" id="col-3">
                        <div class="disc" id="disc-1"></div>
                        <div class="disc" id="disc-2"></div>
                        <div class="disc" id="disc-3"></div>
                        <div class="disc" id="disc-4"></div>
                        <div class="disc" id="disc-5"></div>
                        <div class="disc" id="disc-6"></div>
                        
                    </div>
                    <div class="col" id="col-4">
                        <div class="disc" id="disc-1"></div>
                        <div class="disc" id="disc-2"></div>
                        <div class="disc" id="disc-3"></div>
                        <div class="disc" id="disc-4"></div>
                        <div class="disc" id="disc-5"></div>
                        <div class="disc" id="disc-6"></div>
                        
                    </div>
                    <div class="col" id="col-5">
                        <div class="disc" id="disc-1"></div>
                        <div class="disc" id="disc-2"></div>
                        <div class="disc" id="disc-3"></div>
                        <div class="disc" id="disc-4"></div>
                        <div class="disc" id="disc-5"></div>
                        <div class="disc" id="disc-6"></div>
                        
                    </div>
                    <div class="col" id="col-6">
                        <div class="disc" id="disc-1"></div>
                        <div class="disc" id="disc-2"></div>
                        <div class="disc" id="disc-3"></div>
                        <div class="disc" id="disc-4"></div>
                        <div class="disc" id="disc-5"></div>
                        <div class="disc" id="disc-6"></div>
                        
                    </div>
                    <div class="col" id="col-7">
                        <div class="disc" id="disc-1"></div>
                        <div class="disc" id="disc-2"></div>
                        <div class="disc" id="disc-3"></div>
                        <div class="disc" id="disc-4"></div>
                        <div class="disc" id="disc-5"></div>
                        <div class="disc" id="disc-6"></div>
                        
                    </div>
                </div>
                <div id="bar"></div>

                <div id="game-data">
                    <div>
                        <div id="youColour" class="disc yellow"></div>
                        <div class="name">You</div>
                    </div>
                    <div id="arrow">&#129094;</div> <!-- left arrow: &#129092;   right arrow: &#129094;-->
                    <div>
                        <div id="opponentColour" class="disc red"></div>
                        <div class="name">Opponent</div>
                    </div>
                    <div class="result" id="opponentDisconnect">Opponent Disconnected :(</div>
                    <div class="result" id="win">YOU WIN!</div>
                    <div class="result" id="lost">YOU LOST :(</div>
                    <div class="result" id="draw">DRAW!?</div>
                </div>

            </div>

        </div>
        <script src="javascripts/ui.js"></script>
        <script src="javascripts/game.js"></script>
        <script src="javascripts/messages.js"></script>
    </body>
</html>
